<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/2048px-Spotify_App_Logo.svg.png" />Spotify
      </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    <div class="songList">
      <h1>Best of KK</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="covers/3.jpg" />
          <span class="songName">Dil Kyu Yeh Mera Shor Kare</span>
          <span class="songlistplay"><span class="timestamp">04:20 <i id="0"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" />
          <span class="songName">Dil Kyu Yeh Mera Shor Kare</span>
          <span class="songlistplay"><span class="timestamp">04:16 <i id="1"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" />
          <span class="songName">Dil Kyu Yeh Mera Shor Kare</span>
          <span class="songlistplay"><span class="timestamp">05:33 <i id="2"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" />
          <span class="songName">Dil Kyu Yeh Mera Shor Kare</span>
          <span class="songlistplay"><span class="timestamp">04:03 <i id="3"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" />
          <span class="songName">Dil Kyu Yeh Mera Shor Kare</span>
          <span class="songlistplay"><span class="timestamp">05:33 <i id="4"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" />
          <span class="songName">Dil Kyu Yeh Mera Shor Kare</span>
          <span class="songlistplay"><span class="timestamp">06:29<i id="5"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" />
          <span class="songName">Dil Kyu Yeh Mera Shor Kare</span>
          <span class="songlistplay"><span class="timestamp">04:33 <i id="6"
                class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
    <div class="icons">
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="https://j.gifs.com/yEGl9X.gif" width="38px" id="gif"> <span id="masterSongName">Aashaayen</span>
    </div>

    <script src="https://kit.fontawesome.com/cf5ec2ade9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
